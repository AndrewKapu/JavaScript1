    <script>
        
        /**
         * Some func
         * @param {number} a first number
         * @param {number} b second number
         * @returns {number} evaluated expression   
         */
        function myFunc(a, b) {
            if (a >= 0 && b >= 0) {
                return a - b;
            } else if (a <= 0 && b <= 0) {
                return a * b;
            } else {
                return a + b;
            }
        }

        console.log(myFunc(-1,1));
    </script>
