    <script>
'use strict';
/*
4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами.
Обязательно использовать оператор return.

5. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
переданного значения операции (использовать switch) выполнить одну из арифметических операций
(использовать функции из задания 4) и вернуть полученное значение.

*/
        

        /**
         * Function returns sum of two
         * @param {number} a first argument
         * @param {number} b second argument
         * @returns {number} sum
         */
        function sum(a, b) {
            return a + b;
        }

        /**
         * Function returns difference of two
         * @param {number} a first argument
         * @param {number} b second argument
         * @returns {number} difference
         */
        function dif(a, b) {
            return a - b;
        }

        /**
         * Function returns multiplication of two
         * @param {number} a first argument
         * @param {number} b second argument
         * @returns {number} multiplication
         */
        function mult(a, b) {
            return a * b;
        }

        /**
         * Function returns division of two
         * @param {number} a first argument
         * @param {number} b second argument
         * @returns {number} division
         */
        function div(a, b) {
            return a / b;
        }

        /**
         * Function returns evaluated expression depending on
         * needs 
         * @param {number} a first argument
         * @param {number} b second argument
         * @returns {number} evaluated expression
         */
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'sum':
                    return sum(arg1, arg2);
                case 'dif':
                    return dif(arg1, arg2);
                case 'mult':
                    return mult(arg1, arg2);
                case 'div':
                    return div(arg1, arg2);
            }

        }


        console.log(mathOperation(50, 50, 'mult'));
    </script>
