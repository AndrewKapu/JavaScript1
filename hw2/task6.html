    <script>
        'use strict';

        /*
        6**. Программа должна спросить у пользователя количество денег, которое он хочет положить в банк. 
        Пользователь должен ввести целое число, а программа должна выдать соответствующее сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        Если пользователь введет любое другое целое число, 
        программа также должна выдать соответствующее сообщение, в котором будет отображено это число, 
        а также поставить верное окончание в слове "рубль".
        Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.
        */


        let userAmount = parseInt(prompt('Сколько денег вы хотите положить в банк?'))
        let correctEnding = correctDeclination(userAmount, 'рубль', 'рубля', 'рублей');
        alert(`Ваша сумма в ${userAmount} ${correctEnding} успешно зачислена`);

        /**
         * Returns correct ending for word 
         * @param {number} amount amount of money
         * @param {number} one correct ending for '1 рубль, 1 яблоко', etc
         * @param {number} two correct ending for '2 рубля, 4 яблока', etc
         * @param {number} five correct ending for '0 рублей, 10 яблок', etc
         * @returns {string} correct ending
         */
        function correctDeclination(amount, one, two, five) {
            // Last two digits of amount
            let lastTwo = Math.abs(amount % 100);
            // Last digit
            let lastOne = Math.abs(amount % 10);
            if (lastTwo >= 5 && lastTwo <= 20) {
                return 'рублей'
            } else if (lastTwo !== 11 && lastOne === 1) {
                return 'рубль';
            } else if (lastOne >= 2 && lastOne <= 4) {
                return 'рубля';
            }

        }
    </script>
