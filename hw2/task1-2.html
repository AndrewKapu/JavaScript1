        d = b++;

        c = 2 + ++a;
        // 5, т.к. форма префиксная унарный инкремент вернёт увеличенное число
        alert(c);
        
        d = 2 + b++;
        // 4, т.к. форма постфиксная унарный инкремент не вернёт увеличенное число
        alert(d);
